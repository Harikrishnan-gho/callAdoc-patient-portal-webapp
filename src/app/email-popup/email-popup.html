<div class="email-popup" *ngIf="showEmailPopup">
  <div class="popup-content">
    <div class="popup-header">
      <div class="d-flex gap-2">
        <img src="/dashboard/Email.svg" alt="">
        <h4 class="pt-2">Send an Email</h4>
      </div>
      <button class="close-btn" (click)="closePopup()">&times;</button>
    </div>

    <div class="popup-body">
       <div class="mb-2 d-flex align-items-center gap-2">
                <label class="text-muted fw-semibold  mb-0">To :</label>
                <p class="fw-semibold  mb-0">admin@gho.care</p>
            </div>


            <!-- FROM -->
            <div class="mb-2 d-flex align-items-center gap-2">
                <label class="text-muted fw-semibold  mb-0">From :</label>
                <p class="fw-semibold mb-0">{{email?.from}}</p>
            </div>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Subject</mat-label>
        <input matInput type="text" [(ngModel)]="email.subject" placeholder="Subject" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Message</mat-label>
        <textarea matInput rows="6" [(ngModel)]="email.body" placeholder="Write your message..."></textarea>
      </mat-form-field>

    </div>

    <div class="popup-footer">
      <div class="actions d-flex gap-3">
        <button mat-stroked-button color="warn" (click)="closePopup()">Discard</button>
        <button mat-flat-button color="primary" (click)="sendEmail()">Send</button>
      </div>
    </div>

  </div>
</div>
