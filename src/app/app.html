<style>
  .logo {
    width: 200px;
    height: auto;
    cursor: pointer;
  }

  .flag-img {
    width: 26px;
    height: 18px;
    object-fit: cover;
    border-radius: 2px;
  }

  /* Language Button */
  .lang-btn {
    background: transparent;
    border: none;
    font-weight: 100;
    cursor: pointer;
    padding: 0;
  }

  .lang-btn:focus {
    outline: none;
  }

  /* Book Appointment Button */
  .bookButton {
    padding: 10px 16px;
    border-radius: 6px;
    background-color: var(--primary);
    color: var(--bg-page);
    border: none;
    font-size: 14px;
    cursor: pointer;
    font-family: inherit;
  }

  /* User Profile */
  .userInfo {
    background-color: var(--bg-surface);
    height: 46px;
    padding: 0 12px;
    border-radius: 20px;
    box-shadow: var(--shadow-sm);
    display: flex;
    align-items: center;
    gap: 10px;
    cursor: pointer;
  }

  /* Profile Image */
  .profile-pic {
    width: 38px;
    height: 38px;
    border-radius: 50%;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    background: var(--bg-surface);
    box-shadow: var(--shadow-sm);
  }

  .profile-img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .default-icon {
    font-size: 1.8rem;
    color: var(--text-secondary);
  }

  /* Logout Icon */
  .icon-wrapper {
    background-color: var(--bg-surface);
    width: 46px;
    height: 46px;
    border-radius: 50%;
    box-shadow: var(--shadow-sm);
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: 0.2s;
  }

  .icon-wrapper:hover {
    transform: scale(1.1);
    box-shadow: var(--shadow-md);
  }

  .content-wrapper {
    border-radius: var(--radius);
    min-height: calc(100vh - 120px);
  }

  .center-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .content-box {
    width: 100%;
    max-width: 1300px;
    padding: 13px;
    background-color: var(--bg-surface);
  }

  .nav-contents {
    padding: 0 50px;
  }

  .home-btn {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: small;
    color: var(--primary);
    border: 1px solid #CFCFCF;
    border-radius: 8px;
    padding: 10px 16px;

    background: transparent;
    cursor: pointer;
    white-space: nowrap;
}
</style>

@if (showNavbar) {

<div class="bg-light min-vh-100">

  <!-- NAVBAR -->
  <nav class="navbar navbar-light bg-light px-0 py-0 sticky-top shadow-sm">

    <div class="d-flex align-items-center w-100 justify-content-between nav-contents">

      <!-- LOGO -->
      <div>
        <img src="logo/calladoc-logo.png" (click)="goToHome()" alt="logo" class="logo">
      </div>

      <!-- RIGHT SIDE -->
      <div class="d-flex align-items-center gap-4">

        <!-- LANGUAGE DROPDOWN -->
        <div class="dropdown d-flex align-items-center gap-3">

          <img src="logo/United Arab Emirates (AE).png" alt="UAE flag" class="flag-img">

          <button class="lang-btn dropdown-toggle" type="button" data-bs-toggle="dropdown">
            UAE - EN
          </button>

          <ul class="dropdown-menu dropdown-menu-end">
            <li>
              <a class="dropdown-item" (click)="changeLang('EN')">English</a>
            </li>

            <li>
              <a class="dropdown-item" (click)="changeLang('AR')">Arabic</a>
            </li>
          </ul>

        </div>

        <!-- BOOK BUTTON -->
        <button (click)="bookAppointment()" class="bookButton">
          Book Appointment
        </button>

        <!-- NOTIFICATIONS -->
        <button mat-icon-button [matMenuTriggerFor]="notificationMenu">
          <mat-icon style="color: var(--primary)">notifications</mat-icon>
        </button>

        <!-- EMERGENCY -->


        <!-- MATERIAL MENU -->
        <mat-menu #notificationMenu="matMenu">
          @if (notifications.length > 0) {
          @for (notif of notifications; track $index) {
          <button mat-menu-item>
            {{ notif.message }}
          </button>
          }
          } @else {
          <button mat-menu-item disabled>
            No new notifications
          </button>
          }
        </mat-menu>

        <!-- PROFILE -->
        <div (click)="naviagteToProfile()" class="d-flex gap-2 align-items-center pointer">

          <div>
            <img src="dashboard/usericon.png" alt="">
          </div>

          <p class="m-0 d-flex align-items-center gap-1">
            {{ userInfo?.FirstName }} {{ userInfo?.LastName }}
            <mat-icon>expand_more</mat-icon>
          </p>

        </div>

        <!-- LOGOUT -->
        <!-- <div (click)="logout()" class="icon-wrapper">
          <i class="bi bi-box-arrow-right fs-5 text-danger"></i>
        </div> -->

      </div>

    </div>

  </nav>

  <subscription-header *ngIf="isDashPage()"></subscription-header>
  <div  *ngIf="!isDashPage()" class="d-flex justify-content-center py-4 gap-2">
    <img src="dashboard/home.svg" alt=""  class="home-btn">
    <services></services>
  </div>



  <!-- ROUTER CONTENT -->
  <div class="content-wrapper">
    <router-outlet></router-outlet>
  </div>

</div>

}

@if (!showNavbar) {

@if (isjoin) {
<div class="center-container">
  <div class="content-box">
    <router-outlet></router-outlet>
  </div>
</div>
}

@if (!isjoin) {
<router-outlet></router-outlet>
}

}
