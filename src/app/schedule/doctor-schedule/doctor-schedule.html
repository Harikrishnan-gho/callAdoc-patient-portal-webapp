<div class="container">
    <div class="row mt-4 p10">
        <div class="col-sm-4">
            <mat-card class="calendar-card">
                <mat-calendar [(selected)]="selected" (selectedChange)="dateselected($event)">
                </mat-calendar>
            </mat-card>
        </div>
        <div class="col-sm-8">
            @if (slots?.length > 0) {

            <div class="slots-buttons">
                @for (slot of slots; track slot.ID) {
                <button
  mat-raised-button
  (click)="timeSelected(slot)"
  [class.selected]="selectedTimeId === slot.ID">
  {{ slot.AppointmentTime }}
</button>

                }
            </div>

            <div class="mt-3">
                <button class="bookButton" (click)="onBookAppointment()" [disabled]="!slots || slots.length === 0">
                    Book Appointment
                </button>
            </div>

            } @else {

            <div class="no-slots">
                <mat-icon>event_busy</mat-icon>
                <p>No slots available for the selected date</p>
            </div>

            }


        </div>

    </div>
</div>


<style>
    .slots-buttons {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
        gap: 10px;
        max-width: 100%;
    }

    .slots-buttons button {
        width: 100%;
        padding: 8px 0;
        font-size: 13px;
        border-radius: 6px;
    }


    .slots-buttons button.selected {
        background-color: #0c79a5;
        color: white;
        border-color: #3f51b5;
    }

    .bookButton {
        padding: 10px 16px;
        border-radius: 6px;
        background-color: #0c79a5;
        color: #ffffff;
        border: none;
        font-size: 14px;
        font-weight: 500;
        line-height: 1.2;
        cursor: pointer;
    }

    .no-slots {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;

        padding: 32px 20px;
        margin-top: 8px;

        border: 1px dashed #d0d7de;
        border-radius: 10px;

        background: #f9fbfc;
        color: #5f6c7b;

        text-align: center;
    }

    .no-slots mat-icon {
        font-size: 40px;
        height: 40px;
        width: 40px;

        color: #9aa4af;
        margin-bottom: 10px;
    }

    .no-slots p {
        margin: 0;
        font-size: 14.5px;
        font-weight: 500;
    }
</style>
