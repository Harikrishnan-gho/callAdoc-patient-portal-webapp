<h2 mat-dialog-title >
 <span class="text-[#1E5A7C] font-sans"> Confirm Logout</span>
</h2>

<mat-dialog-content class="text-gray-600 py-3">
  Are you sure you want to logout?
</mat-dialog-content>

<mat-dialog-actions align="end" class="mt-4">
  <button mat-button mat-dialog-close
          class="px-4 py-2 rounded-lg hover:bg-gray-200">
    No
  </button>

  <button mat-button color="warn" [mat-dialog-close]="true"
          class="px-4 py-2 rounded-lg bg-red-500 text-white hover:bg-blue-400 hover:text-white">
    Yes
  </button>
</mat-dialog-actions>
