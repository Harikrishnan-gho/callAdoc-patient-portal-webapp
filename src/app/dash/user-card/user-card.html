<div class="user-card-wrapper">
    <mat-card class="user-card">

        <mat-card-content class="text-center">

            <img src="dashboard/usericon.png" alt="User" class="user-img">

            <p class="user-name mb-1">
                Shareek Muhammed Ali
            </p>

            <p class="user-email text-muted mb-3">
                shareekmuhammed33@gmail.com
            </p>

            <div class="progress-wrapper">

                <mat-progress-bar mode="determinate" value="40" class="progress-bar-custom">
                </mat-progress-bar>

                <span class="progress-text">
                    40% Completed
                </span>

            </div>


        </mat-card-content>

        <mat-card-footer class="card-footer-custom">

            <button mat-button class="profile-btn">

                Go to Profile

                <mat-icon fontSet="material-icons-outlined" class="arrow-icon">
                    arrow_forward
                </mat-icon>

            </button>

        </mat-card-footer>

    </mat-card>
</div>
